<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="stylesheets/screen.css" />
</head>
<body>
  <header id="header">
    <img src="images/iit.png" id="logo">
    <h1>Welcome to TA Office Hours</h1>

  </header>
  <article id="videos">
    <h2 class="access">Videos</h2>
    <h2>Visitor</h2>
    <video id="peer"
      autoplay
      playsinline>
    </video>

    <h2>Host</h2>
    <video id="self"
      autoplay
      muted
      playsinline>
    </video>

    <button type="button" class="join" id="call-button">Join Call</button>
    <button type="button" class="mute" id="mute-button">Mute</button>
    <button type="button" class="videocut" id="video-button">Video Off</button>
  </article>
  <article id="chatbox">
      <h2 class"preserve-access"> Messages </h2>
      <ol id= "chat-log"></ol>
      <form id="chat-form" action="#null">
        <label for="chat-msg" class="preserve-access">Compose Message</label>
        <input type="text" id="chat-msg" name="chat-msg" autocomplete="off" />
        <button type="submit" id="chat-btn">Send</button>

      </form>
  </article>
<script src="/socket.io/socket.io.js"></script>
<script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
<script src="javascripts/main.js"></script>
</body>
</html>
